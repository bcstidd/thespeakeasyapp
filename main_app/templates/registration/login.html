{% extends 'base.html' %}
{% block content %}
<div class="loginlogo">
  <img src="../../static/images/solologo.png">
</div>
<div class="log">
  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="inbtn">Log In</button>
  </form>
</div>
{% endblock %}
